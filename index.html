<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="game_wrapper">
    <header class="game_header">
      <nav class="game_header_menu">
        <ul class="game_header_list">
          <li><input class="game_header_link" type=button value='Home' onclick='switchMainPage()'></li>
          <li><input class="game_header_link" type=button value='New Game' onclick='switchNewGame()'></li>
          <li><input class="game_header_link" type=button value='Rules' onclick='switchRules()'></li>
          <li><input class="game_header_link" type=button value='Best Players' onclick='switchRecords()'></li>
        </ul>
      </nav>
    </header>
    <main class="game_zone"></main>
    <footer class="game_footer">
      <nav class="game_footer_menu">
        <ul class="game_footer_list">
          <li><input class="game_footer_link" type=button value='Home' onclick='switchMainPage()'></li>
          <li><input class="game_footer_link" type=button value='New Game' onclick='switchNewGame()'></li>
          <li><input class="game_footer_link" type=button value='Rules' onclick='switchRules()'></li>
          <li><input class="game_footer_link" type=button value='Best Players' onclick='switchRecords()'></li>
        </ul>
    </footer>
  </div>
</body>
</html>
